<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>67Typer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="container">
    <h1>6Ô∏è‚É£7Ô∏è‚É£Typer</h1>

    <!-- Settings -->
    <div id="settings">
      <div class="time-buttons">
        <button type="button" onclick="setTime(10)">‚è±Ô∏è10 Seconds</button>
        <button type="button" onclick="setTime(30)">‚è±Ô∏è30 Seconds</button>
        <button type="button" onclick="setTime(67)">‚è±Ô∏è67 Seconds</button>
      </div>
      <div id="modeButtons" class="mode-buttons">
        <button type="button" id="modeWordsBtn" onclick="setMode('words')" class="active">Words</button>
        <button type="button" id="modeSentencesBtn" onclick="setMode('sentences')">Sentences</button>
      </div>
    </div>

    <!-- Timer -->
    <div id="progressContainer">
      <div id="timeProgress"></div>
      <span id="timer">10</span>
    </div>

    <!-- Typing text -->
    <div id="sentence"></div>

    <!-- Overlay -->
    <div id="overlay" style="display:none;">
      <div id="gameOverScreen">
        <h2>Time's Up!</h2>
        <p id="finalStats"></p>
        <button type="button" id="restartBtn" onclick="restartGame()">
          <span class="btn-icon">‚ü≤</span>
          Restart
        </button>
      </div>
    </div>

    <!-- Leaderboard -->
    <div id="wrapleaderboard">
      <h2>üèÜ Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Best WPM</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
    </div>
  </div>

  <!-- Username Modal (script repositions this into overlay) -->
  <div id="usernameModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>Enter your username</h2>
      <input id="usernameInput" type="text" maxlength="12" placeholder="Enter username" />
      <button type="button" id="usernameSubmit">Submit</button>
    </div>
  </div>

  <!-- Script -->
  <script type="module" src="./script.js?v=1"></script>
</body>
</html>
