<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>67Typer</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Title with number badges -->
    <header id="siteHeader">
      <h1 class="title-row">
        <span class="badge">6</span>
        <span class="badge">7</span>
        <span class="title-word">TYPER</span>
      </h1>
    </header>

    <!-- One-row settings (time + mode) -->
    <div id="settings" class="settings-row">
      <div class="time-buttons">
        <button type="button" onclick="setTime(10)">‚è±Ô∏è 10 Seconds</button>
        <button type="button" onclick="setTime(30)">‚è±Ô∏è 30 Seconds</button>
        <button type="button" onclick="setTime(67)">‚è±Ô∏è 67 Seconds</button>
      </div>
      <div id="modeButtons" class="mode-buttons">
        <button type="button" id="modeWordsBtn" onclick="setMode('words')" class="active">Words</button>
        <button type="button" id="modeSentencesBtn" onclick="setMode('sentences')">Sentences</button>
      </div>
    </div>

    <!-- Full-width progress bar with large timer -->
    <div id="progressContainer">
      <div id="timeProgress"></div>
      <span id="timer">10</span>
    </div>

    <!-- Sentence text (your game fills this) -->
    <div id="sentence"></div>

    <!-- Game-over overlay -->
    <div id="overlay" style="display:none;">
      <div id="gameOverScreen">
        <h2>Time's Up!</h2>
        <p id="finalStats"></p>
        <button type="button" id="restartBtn" onclick="restartGame()">
          <span class="btn-icon">‚ü≤</span>
          Restart
        </button>
      </div>
    </div>

    <!-- Leaderboard card -->
    <div id="wrapleaderboard" class="card">
      <h2>üèÜ Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Best WPM</th>
          </tr>
        </thead>
        <tbody id="leaderboard"></tbody>
      </table>
    </div>

    <!-- Username modal (script moves/controls visibility) -->
    <div id="usernameModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h2>Enter your username</h2>
        <input id="usernameInput" type="text" maxlength="12" placeholder="Enter username" />
        <button type="button" id="usernameSubmit">Submit</button>
      </div>
    </div>

  </div><!-- /.container -->

  <!-- Your module script -->
  <script type="module" src="./script.js"></script>
</body>
</html>
